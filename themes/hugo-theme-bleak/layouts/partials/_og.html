<meta property="og:title" content="{{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}" />

<meta property="og:site_name" content="{{ .Site.Title }}"/>

<meta property="og:description"
      content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>

<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}"/>

<meta property="og:url" content="{{ .Permalink }}"/>


{{if .Params.image }}
<meta property="og:image" content="https://khabaroff.com/1000{{.Params.image}}"/>
{{else}}
{{if .Site.Params.cover}}
<meta property="og:image" content="{{ .Site.BaseURL }}{{.Site.Params.cover}}"/>
{{end}}
{{end}}



{{ if not .Date.IsZero }}
<meta property="og:updated_time" content="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" | safeHTML }}"/>
{{ end }}

<meta property="og:locale" content="ru_RU" />
<meta property="fb:app_id" content="211990835519735" />
