<nav id="pagination" class="pagination" role="pagination">
	<div class="inner">
	{{if .paginator.HasPrev}}
		{{ $prevUrl := delimit (slice .site.BaseURL .paginator.Prev.URL) "" }}
	  <a class="pagination-item pagination-next" href="{{ $prevUrl }}"><i class="icon-arrow-left"></i><i class="icon-arrow-left"></i><i class="icon-arrow-left"></i></a>
	{{end}}
		<span class="pagination-info">{{ .paginator.PageNumber }} из {{.paginator.TotalPages}}</span>
	{{if .paginator.HasNext}}
		{{ $nextUrl := delimit (slice .site.BaseURL .paginator.Next.URL) "" }}
	  <a class="pagination-item pagination-prev" href="{{ $nextUrl }}"><i class="icon-arrow-right"></i><i class="icon-arrow-right"></i><i class="icon-arrow-right"></i></a>
	{{end}}
		<div class="clear"></div>
	</div>
</nav>
