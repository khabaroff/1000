{{ partial "header.html" . }}

<header id="header" class="header{{ if .Site.Params.cover }} has-cover{{ end }}">
	<div class="inner">
		<a class="header-title" href="{{ .Site.BaseURL }}">
			<h1 class="header-name">{{ .Title }}</h1>
		</a>
	</div>

</header>

	<div id="post-index" class="container">

		<main class="content" role="main">

			<div class="post-list">
				<div id="push">

					{{ $paginator := .Paginator 15 }}

					{{ range $index, $page := .Paginator.Pages }}
					{{ .Render "li" }}
					{{ end }}

				</div>
			</div>

			{{ partial "pagination.html" (dict "paginator" $paginator "site" .Site ) }}

		</main>

	</div>

{{ partial "footer.html" . }}
