{{ if .Params.featured }}
<article class="{{ .Section }} featured">
{{ else }}
<article class="{{ .Section }}">
{{ end }}
	<div class="inner">
		<a class="post-link" href="{{ .Permalink }}"></a>
		{{ if .Params.image }}
		<figure class="post-image">
			<a href="{{ .Permalink }}"><img src="{{ .Params.image }}" alt="" /></a>
		</figure>
		{{ end }}
		<p class="post-excerpt">{{ range $index, $rated := .Params.rated }}
			{{ $rated }}
			{{ end }}</p>


		<h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

		<span class="post-meta">
			<span class="post-date">{{ .Date.Format "2.01.2006" }}</span>
		</span>

		<!--<span class="post-more"><a href="{{ .Permalink }}">Read More <i class="icon-arrow-right"></i></a></span>-->
	</div>
</article>
