{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}

<main class="content" role="main">
	<article class="post">
		<div class="inner">

			<div id="push">

  			<header class="post-header">
  				<span class="post-meta">
						<span class="post-date">{{ .Date.Format "02.01.2006" }}</span>
  				</span>
  				<div class="clear"></div>
  				<h1 class="post-title">{{ .Title }}</h1>
  			</header>

				{{ if .Params.image }}
				<figure class="post-image">
					 <img src="{{ .Params.image }}" alt="{{ .Title }}" title="{{ .Title }}" />
				</figure>
				{{ end }}

  			<section class="post-content">
  				{{ .Content }}
  			</section>

  			<footer class="post-footer">

				<div class="post-share">
					<p>Нашли ошибку? Отправляйте правки <a href="https://github.com/khabaroff/1000/blob/master/content/post/{{ .URLPath.Slug }}.md">на github</a></p>

				</div>

  			</footer>

  			{{ partial "comments.html" . }}

			</div>

		</div>
	</article>
</main>

{{ partial "footer.html" . }}
